<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <!-- StyleSheet -->
    <link rel="stylesheet" href="assets/css/menustyles.css" />
    <title>Menu</title>
  </head>

<body>
  <!-- Navigation -->
  <nav class="nav">
  
      <ul class="nav__list">
        <div class="cart__icon">
          <h2>Cart Items: </h2>
          <span class="item__total">0</span>
        </div>
      </ul>

      <div class="hamburger">
        <svg>
          <use xlink:href="./assets/img/sprite.svg#icon-menu"></use>
        </svg>
      </div>
    </div>
  </nav>
  <!-- Navigation -->

  <!-- Products -->
  <section class="products">
    <div class="product__center">
      
    </div>
  </section>

  <section class="cart__overlay">
    <div class="cart">
      <span class="close__cart">
        <svg>
          <use xlink:href="./assets/img/sprite.svg#icon-cross"></use>
        </svg>
      </span>
      <h1>Your Cart</h1>
      <div class="cart__centent">
        
      </div>

      <div class="cart__footer">
        <h3>Total: Rs. <span class="cart__total">0</span></h3>
        <button class="clear__cart btn">Clear Cart</button>
        <button class="placeorder__cart btn">Place Order</button>
      </div>
    </div>
  </section>

  <script src="assets/js/app.js"></script>
</body>

</html>
